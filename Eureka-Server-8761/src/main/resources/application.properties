spring.application.name=Eureka-Server-8761
server.port=8761

# Eureka Server Configuration
# 設定是否要註冊到其他 Eureka Server
# true: 會將自己註冊到其他的 Eureka Server, false: 則不會
eureka.client.register-with-eureka=false

# 設定是否從其他的 Eureka Server 取得註冊清單
# true: 會從其他的 Eureka Server 取得註冊清單, false: 則不會
eureka.client.fetch-registry=false


